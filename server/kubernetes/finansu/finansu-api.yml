apiVersion: apps/v1
kind: Deployment
metadata:
  name: finansu-api-deployment
  namespace: finansu
spec:
  selector:
    matchLabels:
      app: finansu-api
  replicas: 1
  template:
    metadata:
      labels:
        app: finansu-api
    spec:
      containers:
      - name: finansu-api-container
        image: nutfes/finansu-api:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 1323
        envFrom:
        - configMapKeyRef:
            name: env-config
---
apiVersion: v1
kind: Service
metadata:
  name: finansu-api-service
  namespace: finansu
spec:
  type: NodePort
  ports:
  - port: 1323
  selector:
    app: finansu-api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finensu-api-ingress
  namespace: finansu
  labels:
    name: finensu-api-ingress
spec:
  rules:
  - host: finansu-api.nutfes.net
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: finansu-api-service
            port: 
              number: 1323
